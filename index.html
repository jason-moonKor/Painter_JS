<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles.css" />
		<title>PaintJS</title>
	</head>
	<body>
		<canvas id="jsCanvas" class="canvas"></canvas>
		<div class="controls">
			<h3>PAINT SIZE CONTROLER</h3>
			<div class="controls__range">
				<input
					type="range"
					id="jsRange"
					min="0.1"
					max="10"
					value="5"
					step="0.1"
				/>
			</div>
			<h3 class="color_sel">COLOR SELECT</h3>
			<div class="controls__colors" id="jsColors">
				<div
					class="controls__color jsColor"
					style="background-color: #2c2c2c"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: white"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff3b30"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ffbe92"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ecf75c"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #2fa343"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff60a2"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #ff00ea"
				></div>
				<div
					class="controls__color jsColor"
					style="background-color: #05036e"
				></div>
			</div>
		</div>
		<div class="controls__btns">
			<button id="jsMode">채우기</button>
			<button id="jsSave">저장하기</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
